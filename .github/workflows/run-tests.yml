name: Run Tests on Self-Hosted Runner

on:
  pull_request:
    branches: [master]

jobs:
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test
